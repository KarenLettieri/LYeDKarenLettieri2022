<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trabajo Final Parking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container text-center my-4">
        <h2>Bienvenido al sistema del estacionamiento</h2>

    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2>Lugares disponibles: </h2>
                <h2 id="lugardisponible"> </h2>
            </div>
            <div class="col">
                <h2>Lugares ocupados: </h2>
                <h2 id="lugarocupado"> </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="patenteEntrada" required/>
                    <label for="floatingInput">Patente a ingresar</label>
                    <button type="button" onclick="ingresarAuto()" class="btn btn-dark"> Ingresar auto </button>
                </div>
                

            </div>
            <div class="col">
                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="patenteSalida" />
                    <label for="floatingInput">Patente a salir</label>
                </div>
                <input type="button" value="Salida de auto" onclick="salirAuto()" class="btn btn-dark">
            </div>
        </div>
    </div>
    

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="border border-dark mt-4 rounded" >
                    <h4 class="mt-2 mb-2"><b>Patentes en estadia</b></h4>
                    <h4 class="mt-2 mb-2" id="registro"><b></b></h4>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
